{% extends 'layouts\main.html' %} {% block content %}
<form
  action="/registerUser"
  method="post"
  class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md space-y-5"
>
  {% csrf_token %}
  <div class="ml-24 underline text-2xl font-bold text-blue-500">
    Register Form
  </div>
  <div>
    <label for="username" class="block text-gray-700 font-medium mb-1"
      >Username</label
    >

    <input
      type="text"
      name="userName"
      id="username"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your username"
    />
    <h4 class="my-1 text-red-500 font-semibold">
      {% if error %} {{error}} {% endif %}
    </h4>
  </div>
  <div>
    <label for="email" class="block text-gray-700 font-medium mb-1"
      >Email</label
    >
    <input
      type="text"
      name="email"
      id="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your email"
    />
  </div>

  <div>
    <label for="password" class="block text-gray-700 font-medium mb-1"
      >Password</label
    >
    <input
      type="password"
      name="password"
      id="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your password"
    />
  </div>
  <div>
    <label for="confirmPassword" class="block text-gray-700 font-medium mb-1"
      >Confirm Password</label
    >
    <input
      type="password"
      name="confirmPassword"
      id="confirmPassword"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="confirm password"
    />
  </div>

  <h4 class="my-1 text-red-500 font-semibold">
    {% if messages %} {% for message in messages %} {{message}} {% endfor %}
    {%endif %}
  </h4>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
  >
    Register
  </button>
</form>

{% endblock content %}
